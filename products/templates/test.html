<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Theme Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f0ff; /* Light violet background */
            color: #4b0082; /* Dark violet text */
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #d3bfff; /* Soft violet border */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #7f4ba6; /* Rich violet header */
            color: white; /* White text for contrast */
        }
        tr:nth-child(even) {
            background-color: #e9d8f7; /* Light violet row */
        }
        tr:nth-child(odd) {
            background-color: #f4ebff; /* Slightly lighter violet row */
        }
        h1 {
            text-align: center;
            color: #4b0082; /* Matching violet header */
        }
    </style>
</head>
<body>
                    {% for category in categories %}
                            <article class="col-block">

                                <div class="item-entry" data-aos="zoom-in">
                                    <div class="item-entry__thumb">
                                        <a href="single-standard.html" class="item-entry__thumb-link">
                                            <img src="{{ category.cover }}" alt="">
                                        </a>
                                    </div>

                                    <div class="item-entry__text">
                                        <div class="item-entry__cat">
                                            <a href="category.html">{{ category.title }}</a>
                                        </div>
                                    </div> 
                    </article> <!-- end article -->
                    {% endfor %}                                                   
</body>
</html>
